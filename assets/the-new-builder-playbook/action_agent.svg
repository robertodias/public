<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      .bg{fill:#f8f8f7}
      .navy{fill:#0b2545}
      .cyan{fill:#00d3ff}
      .coral{fill:#ff6f61}
      .tag{fill:rgba(11,37,69,0.6);font-family:Inter, Roboto, Arial, sans-serif;font-size:16px}
      .title{fill:#0b2545;font-family:Inter, Roboto, Arial, sans-serif;font-weight:700;font-size:32px}
      .label{font-family:Inter, Roboto, Arial, sans-serif;font-weight:700;font-size:16px;fill:#0b2545}
      .box{fill:#00d3ff;opacity:0.08}
      .box2{fill:#ff6f61;opacity:0.08}
    </style>
  </defs>
  <rect class="bg" width="100%" height="100%" rx="12"/>
  <text x="96" y="96" class="title">Agent-assisted Builder Workflow</text>

  <!-- workspace -->
  <rect x="96" y="140" width="440" height="320" rx="12" class="box"/>
  <text x="120" y="180" class="label">Code</text>
  <text x="120" y="210" fill="#0b2545" font-size="14">Live suggestions · refactors</text>

  <rect x="560" y="200" width="280" height="180" rx="12" class="box2"/>
  <text x="584" y="240" class="label">Tests</text>
  <text x="584" y="268" fill="#0b2545" font-size="14">Auto-checks · unit & integration</text>

  <rect x="880" y="240" width="180" height="120" rx="12" fill="#00d3ff" opacity="0.06"/>
  <text x="896" y="280" class="label">Deploy</text>
  <text x="896" y="308" fill="#0b2545" font-size="14">Preview · Canary</text>

  <!-- connecting arrows -->
  <path d="M536 300 L560 300" stroke="#00d3ff" stroke-width="6" fill="none" marker-end="url(#a)"/>
  <path d="M840 300 L880 300" stroke="#00d3ff" stroke-width="6" fill="none" marker-end="url(#a)"/>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0,10 3.5,0 7" fill="#00d3ff"/></marker>
  </defs>

  <!-- assistant avatar -->
  <circle cx="520" cy="380" r="28" fill="#00d3ff" opacity="0.14"/>
  <text x="556" y="386" fill="#0b2545" font-size="14">Agent</text>

  <text x="24" y="606" class="tag">Beto Dias</text>
</svg>