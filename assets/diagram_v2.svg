<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .bg{fill:#071028}
      .box{fill:#03253A;stroke:#00E5FF;stroke-width:2}
      .muted{fill:#CFEFF6;opacity:0.9;font-family:Inter,Arial,Helvetica,sans-serif}
      .label{fill:#FFFFFF;font-family:Inter,Arial,Helvetica,sans-serif;font-weight:600}
      .small{font-size:14px}
    </style>
  </defs>
  <rect class="bg" width="1200" height="800" />

  <!-- Nodes -->
  <g transform="translate(120,160)">
    <rect x="0" y="0" width="200" height="90" rx="14" fill="#001826" stroke="#00E5FF" stroke-width="2" />
    <text x="100" y="52" class="label" text-anchor="middle" font-size="18">Model</text>
  </g>

  <g transform="translate(390,140)">
    <rect x="0" y="0" width="300" height="130" rx="18" fill="#001826" stroke="#00E5FF" stroke-width="2" />
    <text x="150" y="56" class="label" text-anchor="middle" font-size="18">Generative UI renderer</text>
  </g>

  <g transform="translate(750,130)">
    <rect x="0" y="0" width="220" height="150" rx="16" fill="#001826" stroke="#00E5FF" stroke-width="2" />
    <text x="110" y="60" class="label" text-anchor="middle" font-size="18">MCP Host</text>
    <text x="110" y="96" class="muted small" text-anchor="middle">(runs multiple MCP Apps)</text>
  </g>

  <g transform="translate(720,360)">
    <rect x="0" y="0" width="320" height="120" rx="14" fill="#001826" stroke="#FF7A6C" stroke-width="2" />
    <text x="160" y="60" class="label" text-anchor="middle" font-size="18">MCP Apps</text>
  </g>

  <!-- Alternative orchestration path -->
  <g transform="translate(480,400)">
    <rect x="0" y="0" width="240" height="100" rx="12" fill="#001826" stroke="#00E5FF" stroke-width="1.8" />
    <text x="120" y="56" class="label" text-anchor="middle" font-size="16">Agent (A2UI)</text>
  </g>

  <!-- Arrows and connections -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#00E5FF" />
    </marker>
    <marker id="arrow_coral" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF7A6C" />
    </marker>
  </defs>

  <!-- Model -> Generative UI -->
  <path d="M320 205 L390 205" stroke="#00E5FF" stroke-width="4" fill="none" marker-end="url(#arrow)" />

  <!-- Generative UI -> MCP Host -->
  <path d="M690 205 L750 205" stroke="#00E5FF" stroke-width="4" fill="none" marker-end="url(#arrow)" />

  <!-- MCP Host -> MCP Apps -->
  <path d="M860 260 L860 360 L800 360" stroke="#FF7A6C" stroke-width="4" fill="none" marker-end="url(#arrow_coral)" />

  <!-- Alternative: Generative UI -> Agent -> MCP Host -->
  <path d="M560 270 L560 420" stroke="#00E5FF" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M600 420 L720 420" stroke="#00E5FF" stroke-width="3" fill="none" marker-end="url(#arrow)" />

  <!-- Labels on arrows -->
  <text x="420" y="190" class="muted small">render instructions</text>
  <text x="760" y="240" class="muted small">rendered UI</text>
  <text x="880" y="340" class="muted small">app loading / runtime</text>
  <text x="620" y="360" class="muted small">orchestration</text>

  <!-- Bottom-left tag -->
  <g transform="translate(28,772)">
    <text x="0" y="0" font-family="Inter,Arial,Helvetica,sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" opacity="0.88">Beto Dias</text>
  </g>

</svg>