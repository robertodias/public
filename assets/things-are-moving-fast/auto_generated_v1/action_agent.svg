    <text x="28" y="602" font-size="14" fill="#000" opacity="0.6">Beto Dias</text>
    <text x="920" y="602" font-size="12" fill="#0B3D91" opacity="0.12">Designer â€” Things Are Moving Fast v-auto</text>
